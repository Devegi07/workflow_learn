name: Simple CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Create output file
        run: echo "Hello" > output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-file
          path: output.txt

  test:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-file
          path: .

      - name: Test the file
        run: |
          if grep -q "Hello" output.txt; then
            echo "Test passed!"
          else
            echo "Test failed!"
            exit 1
          fi

  deploy:
    needs: test
    runs-on: self-hosted
    steps:
      - name: Deploy step
        run: echo "Deploying your app..."
